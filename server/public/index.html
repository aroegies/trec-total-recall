<!DOCTYPE html>
<html lang='en' ng-app='trecapp'>
<head>
  <title>Total Recall Explorer</title>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/angular-route.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/controllers.js" type="text/javascript"></script>
  <script src="js/factories.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div>
  <div id="menu" ng-controller="AuthCtrl">
    <div class="nav">
      <ul class="nav">
        <li class="nav"><a class="nav" href="#/intro">Home</a></li>
        <li class="nav"><a class="nav" href="#/list">Mailing List</a></li>
        <li class="nav"><a class="nav" href="#/doc">API</a></li>
        <li class="nav"><a class="nav" href="#/runs">Runs</a></li>
        <li class="nav"><a class="nav" href="#/results">Results</a></li>
        <li class="nav" ng-show='rid != ""'><a class="nav" href="#/topics">Explore</a></li>
      </ul>
    </div>
    <div id="userinfo">
      <div ng-show='rid != ""'>
        <b>RunID</b>: {{rid}}
      </div>
      <div ng-hide='rid != ""'>
        <form name="subform" ng-submit="setAuth(rgid)">
        <b>RunID</b>: <input type="text" ng-model="rgid" name="trunid" required/>
        <input type="submit" value="Login" ng-disabled="subform.$invalid" />
      </form>
      </div>
    </div>
  </div>
  <div id="content" ng-view></div>
</div>
</body>
</html>
