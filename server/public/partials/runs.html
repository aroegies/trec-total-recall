<div ng-controller="RunsCtrl">
  <span style="display:inline-block;" id="details-form">
  <form name="subform" >
    GroupID: <input type="text" ng-model="groupid" name="tgroupid" required/> 
  </form>
  <input type="submit" ng-click="newRun()" value="New Run" ng-disabled="subform.$invalid || inProgress" />
  <input type="submit" ng-click="listRuns()" value="List Runs" ng-disabled="subform.$invalid || inProgress" />
  <br />
  <it> Any new run generated by this tool will have an alias of EXPLORER</it>
  </span>
  <div style="height:initial;text-align:center;width:50%" ng-show="newrunf">
  <table>
  <tr><th>Runid</th><th>Corpus</th><th>Topic</th></tr>
  <tr><td>{{newrun.runid}}</td><td>{{newrun.corpus}}</td><td>{{newrun.topic}}</td></tr>
  </table>
 
  </div>
  <div style="height:initial;text-align:center;width:50%" ng-show="runresultsf">
  <table >
  <tr><th>Runid</th><th>Time</th><th>Mode</th><th>Finalized</th><th>Alias</th><th>Result Link</th></tr>
  <tr ng-repeat="run in runresults"><td>{{run.runid}}</td><td>{{run.time}}</td><td>{{run.mode}}</td><td>{{run.finalized}}</td><td>{{run.alias}}</td><td><a ng-href="#/pretty/{{run.runid}}"> Results</a></td></tr>
  </table>
  </div>
</div>
